


<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <h2 class="text-center">Human Characters</h2>
      </div>
    </div>
    <div class="row">
      <div class="container-fluid">
      <div class="col-md-6 col-md-offset-3 padding" *ngFor="let character of characters">
        <div class="col-md-6">
          <span class="badge">{{character.id}}</span>
          <img src="{{character.image}}" alt="{{character.name}}" class="img-responsive character-img">
        </div>
        <div class="col-md-6 padding">
          <h2 class="text-center">Name: {{character.name}}</h2>
          <h2 class="text-center">Race: {{character.race}}</h2>
          <h2 class="text-center">Power Level: {{character.powerLevel}}</h2>

        </div>

      </div>
      </div>
    </div>

</div>
